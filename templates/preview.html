{% extends "base.html" %}

{% block title %}{{ book.title }} · 预览{% endblock %}

{% block content %}
<section class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
  <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-3 p-4 border-b border-slate-200 bg-slate-50">
    <div class="shrink-0">
      <a class="px-4 py-2 text-sm bg-white border border-slate-300 text-slate-700 rounded-lg hover:bg-slate-50 font-medium transition-colors inline-flex" href="/book/{{ book.book_id }}">
        返回详情
      </a>
    </div>
    <div class="flex-1 text-center">
      <div class="font-semibold text-slate-900 truncate">{{ book.title }}</div>
      <div class="text-sm text-slate-500 truncate">{{ section.title }}</div>
    </div>
    <div class="shrink-0 flex gap-2 justify-end">
      {% if prev_idx is not none %}
        <a class="px-4 py-2 text-sm bg-white border border-slate-300 text-slate-700 rounded-lg hover:bg-slate-50 font-medium transition-colors" href="/book/{{ book.book_id }}/preview/{{ prev_idx }}">上一节</a>
      {% endif %}
      {% if next_idx is not none %}
        <a class="px-4 py-2 text-sm bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-medium transition-colors" href="/book/{{ book.book_id }}/preview/{{ next_idx }}">下一节</a>
      {% endif %}
    </div>
  </div>

  <article class="p-0">
    <iframe
      class="w-full min-h-[70vh] bg-white"
      src="{{ section.content_url }}"
      sandbox="allow-same-origin"
      referrerpolicy="no-referrer"
      loading="lazy"
      title="{{ section.title }}"
    ></iframe>
  </article>
</section>
{% endblock %}
