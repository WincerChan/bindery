{% extends "base.html" %}

{% block title %}规则 · Bindery{% endblock %}

{% block content %}
{% if error %}
  <div class="max-w-6xl mx-auto mb-4 rounded-lg border border-red-200 bg-red-50 text-red-700 px-4 py-3 text-sm">
    {{ error }}
  </div>
{% endif %}
<div
  class="h-[calc(100vh-140px)] flex flex-col lg:flex-row gap-6"
  x-data="{ tab: '{{ initial_tab }}', ruleId: '{{ initial_rule }}', themeId: '{{ initial_theme }}' }"
>
  <div class="w-full lg:w-64 flex-shrink-0 bg-white border border-slate-200 rounded-xl flex flex-col overflow-hidden">
    <div class="p-2 border-b border-slate-200 grid grid-cols-2 gap-1 bg-slate-50">
      <button
        type="button"
        @click="tab = 'parsing'"
        :class="tab === 'parsing' ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-500 hover:text-slate-700'"
        class="text-xs font-bold py-2 rounded flex flex-col items-center justify-center gap-1 transition-colors"
      >
        <span class="text-[10px] uppercase tracking-wide">Parsers</span>
        <span class="text-sm">结构</span>
      </button>
      <button
        type="button"
        @click="tab = 'themes'"
        :class="tab === 'themes' ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-500 hover:text-slate-700'"
        class="text-xs font-bold py-2 rounded flex flex-col items-center justify-center gap-1 transition-colors"
      >
        <span class="text-[10px] uppercase tracking-wide">Themes</span>
        <span class="text-sm">样式</span>
      </button>
    </div>

    <div class="overflow-y-auto flex-1 p-2 space-y-1">
      <div class="px-2 py-1 text-[10px] font-bold text-slate-400 uppercase tracking-wider" x-text="tab === 'parsing' ? 'Structure Regex' : 'Output CSS'"></div>

      <template x-if="tab === 'parsing'">
        <div class="space-y-1">
          {% for rule in rules %}
            <button
              type="button"
              @click="ruleId = '{{ rule.rule_id }}'"
              hx-get="/rules/{{ rule.rule_id }}/editor"
              hx-target="#rule-editor"
              hx-swap="innerHTML"
              :class="ruleId === '{{ rule.rule_id }}' ? 'bg-indigo-50 text-indigo-700 ring-1 ring-indigo-200' : 'text-slate-600 hover:bg-slate-50'"
              class="w-full text-left px-3 py-3 rounded-lg text-sm flex items-center justify-between group transition-colors"
            >
              <div class="truncate font-medium">{{ rule.name }}</div>
              <span class="text-[10px] font-mono text-slate-400">v{{ rule.version }}</span>
            </button>
          {% endfor %}
        </div>
      </template>

      <template x-if="tab === 'themes'">
        <div class="space-y-1">
          {% for theme in themes %}
            <button
              type="button"
              @click="themeId = '{{ theme.theme_id }}'"
              hx-get="/themes/{{ theme.theme_id }}/editor"
              hx-target="#theme-editor"
              hx-swap="innerHTML"
              :class="themeId === '{{ theme.theme_id }}' ? 'bg-indigo-50 text-indigo-700 ring-1 ring-indigo-200' : 'text-slate-600 hover:bg-slate-50'"
              class="w-full text-left px-3 py-3 rounded-lg text-sm flex items-center justify-between group transition-colors"
            >
              <div class="truncate font-medium">{{ theme.name }}</div>
              <span class="text-[10px] font-mono text-slate-400">v{{ theme.version }}</span>
            </button>
          {% endfor %}
        </div>
      </template>
    </div>

    <div class="p-3 border-t border-slate-200 bg-white">
      <div class="grid grid-cols-2 gap-2">
        <form x-show="tab === 'parsing'" action="/rules/new" method="post">
          <button class="w-full py-2 bg-indigo-600 text-white text-xs font-bold rounded-lg hover:bg-indigo-700 transition-colors" type="submit">+ 新增规则</button>
        </form>
        <form
          x-show="tab === 'parsing'"
          x-bind:action="'/rules/' + ruleId + '/delete'"
          method="post"
          onsubmit="return confirm('确定要删除这个规则模板吗？');"
        >
          <button
            class="w-full py-2 bg-slate-100 text-slate-700 text-xs font-bold rounded-lg border border-slate-200 hover:bg-slate-200 transition-colors"
            type="submit"
            :disabled="ruleId === 'default'"
            :class="ruleId === 'default' ? 'opacity-50 cursor-not-allowed hover:bg-slate-100' : 'cursor-pointer'"
          >删除规则</button>
        </form>

        <form x-show="tab === 'themes'" action="/themes/new" method="post">
          <button class="w-full py-2 bg-indigo-600 text-white text-xs font-bold rounded-lg hover:bg-indigo-700 transition-colors" type="submit">+ 新增样式</button>
        </form>
        <form
          x-show="tab === 'themes'"
          x-bind:action="'/themes/' + themeId + '/delete'"
          method="post"
          onsubmit="return confirm('确定要删除这个样式模板吗？');"
        >
          <button
            class="w-full py-2 bg-slate-100 text-slate-700 text-xs font-bold rounded-lg border border-slate-200 hover:bg-slate-200 transition-colors"
            type="submit"
            :disabled="themeId === 'default'"
            :class="themeId === 'default' ? 'opacity-50 cursor-not-allowed hover:bg-slate-100' : 'cursor-pointer'"
          >删除样式</button>
        </form>
      </div>
    </div>
  </div>

  <div class="flex-1 flex flex-col gap-6 min-h-0">
    <div x-show="tab === 'parsing'" class="flex-1 flex flex-col gap-4 min-h-0">
      {% if rules %}
        <div
          id="rule-editor"
          hx-get="/rules/{{ initial_rule }}/editor"
          hx-trigger="load"
          class="min-h-0"
        ></div>
      {% else %}
        <div class="bg-white border border-slate-200 rounded-xl p-6 text-sm text-slate-500 text-center">暂无规则模板。</div>
      {% endif %}
    </div>

    <div x-show="tab === 'themes'" class="flex-1 min-h-0">
      {% if themes %}
        <div
          id="theme-editor"
          hx-get="/themes/{{ initial_theme }}/editor"
          hx-trigger="load"
          class="min-h-0"
        ></div>
      {% else %}
        <div class="bg-white border border-slate-200 rounded-xl p-6 text-sm text-slate-500 text-center">暂无主题模板。</div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
