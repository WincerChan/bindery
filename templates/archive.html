{% extends "base.html" %}

{% block title %}归档 · Bindery{% endblock %}

{% block content %}
<section class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
  <div class="flex flex-col md:flex-row md:items-end md:justify-between gap-2 mb-6">
    <div>
      <h2 class="text-xl font-bold text-slate-900">归档书籍</h2>
      <p class="text-sm text-slate-500 mt-1">已归档 {{ books | length }} 本。</p>
    </div>
  </div>

  <div class="flex flex-col md:flex-row md:items-center gap-3 justify-between bg-white p-4 rounded-xl shadow-sm border border-slate-200 mb-6">
    <div class="flex items-center gap-3 text-sm">
      <span class="font-medium text-slate-800">批量操作</span>
      <span class="text-slate-500">已选 <span data-archive-selected-count>0</span> 本</span>
    </div>
    <div class="flex flex-wrap items-center gap-2">
      <button
        type="button"
        data-archive-select-all
        class="h-9 px-3 inline-flex items-center justify-center text-xs font-medium border border-slate-200 rounded-lg bg-white text-slate-700 hover:bg-slate-50 transition-colors cursor-pointer"
      >全选当前页</button>
      <button
        type="button"
        data-archive-clear
        class="h-9 px-3 inline-flex items-center justify-center text-xs font-medium border border-slate-200 rounded-lg bg-white text-slate-700 hover:bg-slate-50 transition-colors cursor-pointer"
      >清空</button>
      <form id="archive-bulk-delete-form" action="/archive/delete-bulk" method="post" class="m-0">
        <div data-archive-book-ids></div>
        <button
          type="submit"
          data-archive-bulk-delete
          class="h-9 px-3 inline-flex items-center justify-center text-xs font-medium border border-red-200 rounded-lg bg-white text-red-600 hover:bg-red-50 transition-colors cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed"
          disabled
        >批量删除</button>
      </form>
    </div>
  </div>

  <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
    {% for book in books %}
      <article class="relative bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden transition-shadow flex flex-col opacity-95">
        <div class="absolute mt-3 ml-3 z-10">
          <input
            type="checkbox"
            value="{{ book.book_id }}"
            data-archive-select
            aria-label="选择《{{ book.title }}》"
            class="h-4 w-4 rounded border-slate-300 text-indigo-600 focus:ring-indigo-500 cursor-pointer"
          />
        </div>
        <div class="aspect-[2/3] bg-slate-100 flex items-center justify-center">
          <div class="w-12 h-12 bg-slate-200 rounded-lg flex items-center justify-center text-slate-500 font-bold text-xl">
            {{ book.title[:1] }}
          </div>
        </div>
        <div class="p-4 flex-1 flex flex-col">
          <h3 class="font-semibold text-slate-900 truncate" title="{{ book.title }}">{{ book.title }}</h3>
          <p class="text-sm text-slate-500 mt-1 truncate">{{ book.author or "未知" }}</p>
          <div class="mt-3 text-xs text-slate-400 font-mono truncate" title="{{ book.book_id }}">{{ book.book_id }}</div>
          <div class="mt-auto pt-3 flex flex-wrap gap-2">
            <form action="/book/{{ book.book_id }}/restore" method="post" class="m-0">
              <button class="px-3 py-1.5 text-xs font-medium bg-indigo-50 text-indigo-700 rounded-lg hover:bg-indigo-100 transition-colors cursor-pointer" type="submit">
                恢复
              </button>
            </form>
            <form action="/book/{{ book.book_id }}/delete" method="post" onsubmit="return confirm('确定永久删除？');" class="m-0">
              <button class="px-3 py-1.5 text-xs font-medium bg-white border border-red-200 text-red-600 rounded-lg hover:bg-red-50 transition-colors cursor-pointer" type="submit">
                删除
              </button>
            </form>
          </div>
        </div>
      </article>
    {% else %}
      <div class="col-span-full text-sm text-slate-500 text-center py-12">归档为空。</div>
    {% endfor %}
  </div>
</section>

<script>
  (() => {
    const selectedCount = document.querySelector('[data-archive-selected-count]');
    const selectAllBtn = document.querySelector('[data-archive-select-all]');
    const clearBtn = document.querySelector('[data-archive-clear]');
    const bulkDeleteBtn = document.querySelector('[data-archive-bulk-delete]');
    const bulkDeleteForm = document.getElementById('archive-bulk-delete-form');
    const selectedBookIds = new Set();

    function listVisibleBookIds() {
      const ids = new Set();
      document.querySelectorAll('[data-archive-select]').forEach((node) => {
        const bookId = (node.value || '').trim();
        if (bookId) ids.add(bookId);
      });
      return Array.from(ids);
    }

    function syncCheckboxes() {
      document.querySelectorAll('[data-archive-select]').forEach((node) => {
        node.checked = selectedBookIds.has(node.value);
      });
    }

    function syncHiddenIds() {
      if (!bulkDeleteForm) return;
      const holder = bulkDeleteForm.querySelector('[data-archive-book-ids]');
      if (!holder) return;
      holder.innerHTML = '';
      Array.from(selectedBookIds).forEach((bookId) => {
        const field = document.createElement('input');
        field.type = 'hidden';
        field.name = 'book_ids';
        field.value = bookId;
        holder.appendChild(field);
      });
    }

    function syncUi() {
      const visibleIds = new Set(listVisibleBookIds());
      Array.from(selectedBookIds).forEach((bookId) => {
        if (!visibleIds.has(bookId)) selectedBookIds.delete(bookId);
      });
      syncCheckboxes();
      syncHiddenIds();
      const count = selectedBookIds.size;
      if (selectedCount) selectedCount.textContent = String(count);
      if (bulkDeleteBtn) bulkDeleteBtn.disabled = count === 0;
    }

    document.body.addEventListener('change', (event) => {
      const target = event.target;
      if (!(target instanceof HTMLInputElement) || !target.matches('[data-archive-select]')) return;
      const bookId = (target.value || '').trim();
      if (!bookId) return;
      if (target.checked) selectedBookIds.add(bookId);
      else selectedBookIds.delete(bookId);
      syncUi();
    });

    if (selectAllBtn) {
      selectAllBtn.addEventListener('click', () => {
        listVisibleBookIds().forEach((bookId) => selectedBookIds.add(bookId));
        syncUi();
      });
    }

    if (clearBtn) {
      clearBtn.addEventListener('click', () => {
        selectedBookIds.clear();
        syncUi();
      });
    }

    if (bulkDeleteForm) {
      bulkDeleteForm.addEventListener('submit', (event) => {
        if (selectedBookIds.size === 0) {
          event.preventDefault();
          return;
        }
        const confirmed = window.confirm(`确定永久删除选中的 ${selectedBookIds.size} 本归档书籍吗？`);
        if (!confirmed) event.preventDefault();
      });
    }

    syncUi();
  })();
</script>
{% endblock %}
