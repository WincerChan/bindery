<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>登录 · Bindery</title>
    <link rel="icon" type="image/svg+xml" href="/static/logo.svg" />
    <link rel="shortcut icon" href="/static/logo.svg" />
    <link rel="stylesheet" href="/static/app.css" />
  </head>
  <body class="min-h-screen flex items-center justify-center bg-slate-50 text-slate-900">
    <main class="w-full max-w-sm p-8 bg-white rounded-xl shadow-lg border border-slate-100">
      <div class="flex justify-center mb-6">
        <img src="/static/logo.svg" alt="Bindery logo" class="w-12 h-12 rounded-lg" />
      </div>
      <h2 class="text-2xl font-bold text-center text-slate-800 mb-2">Bindery</h2>
      <p class="text-center text-slate-500 mb-8 text-sm">Access Control</p>

      {% if error %}
        <div class="mb-4 bg-red-50 border border-red-100 rounded-lg px-4 py-3 text-sm text-red-700">
          {{ error }}
        </div>
      {% endif %}
      {% if not hash_configured %}
        <div class="mb-4 bg-amber-50 border border-amber-100 rounded-lg px-4 py-3 text-sm text-amber-800">
          未配置 BINDERY_PASSWORD_HASH，无法登录。
        </div>
      {% endif %}

      <form action="/login" method="post" class="space-y-4">
        <input type="hidden" name="next" value="{{ next }}" />
        <div>
          <input
            type="password"
            name="password"
            required
            placeholder="Enter Password"
            class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
            autofocus
          />
        </div>
        <button
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg font-medium shadow-sm transition-all cursor-pointer"
          type="submit"
        >Login</button>
      </form>
    </main>
  </body>
</html>
