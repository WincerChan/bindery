{% extends "base.html" %}

{% block title %}{{ book.title }} · Bindery{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto space-y-6">
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
    <a href="/" class="inline-flex items-center text-sm text-slate-500 hover:text-indigo-600 transition-colors">
      ← 返回书库
    </a>

    <div class="flex flex-wrap items-center gap-2">
      <a
        class="px-4 py-2 text-sm bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-medium transition-colors"
        href="/book/{{ book_id }}/download"
      >下载 EPUB</a>
      <a
        class="px-4 py-2 text-sm bg-white border border-slate-300 text-slate-700 hover:bg-slate-50 rounded-lg font-medium transition-colors"
        href="/book/{{ book_id }}/preview"
      >打开阅读器</a>
      <form action="/book/{{ book_id }}/archive" method="post">
        <button
          class="px-4 py-2 text-sm bg-white border border-red-200 text-red-600 hover:bg-red-50 rounded-lg font-medium transition-colors cursor-pointer"
          type="submit"
        >归档</button>
      </form>
    </div>
  </div>

  <div class="space-y-8">
    {% include "partials/meta_view.html" %}

    <div class="grid gap-6 md:grid-cols-2">
      {% if book.can_regenerate %}
        <section class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
          <div class="flex justify-between items-center mb-6">
            <div>
              <h2 class="text-lg font-bold text-slate-900">重新生成</h2>
              <p class="text-sm text-slate-500 mt-1">切换规则模板重新切章与生成 EPUB。</p>
            </div>
          </div>
          <form class="flex flex-wrap gap-2 items-center" action="/book/{{ book_id }}/regenerate" method="post">
            <select name="rule_template" class="px-3 py-2 border border-slate-300 rounded-lg bg-white text-sm focus:ring-2 focus:ring-indigo-500 outline-none">
              {% for rule in rules %}
                <option value="{{ rule.rule_id }}" {% if book.rule_template == rule.rule_id %}selected{% endif %}>
                  {{ rule.name }} · v{{ rule.version }}
                </option>
              {% endfor %}
            </select>
            <button class="px-4 py-2 text-sm bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-medium transition-colors cursor-pointer" type="submit">
              重新生成 EPUB
            </button>
          </form>
        </section>
      {% endif %}

      <section class="bg-white p-6 rounded-xl shadow-sm border border-red-200">
        <div class="flex justify-between items-center mb-4">
          <div>
            <h2 class="text-lg font-bold text-slate-900">危险操作</h2>
            <p class="text-sm text-slate-500 mt-1">删除会移除所有文件且不可恢复。</p>
          </div>
        </div>
        <form action="/book/{{ book_id }}/delete" method="post" onsubmit="return confirm('确定要永久删除这本书吗？');">
          <button class="px-4 py-2 text-sm bg-white border border-red-200 text-red-600 rounded-lg hover:bg-red-50 font-medium transition-colors cursor-pointer" type="submit">
            永久删除
          </button>
        </form>
      </section>
    </div>
  </div>
</div>
{% endblock %}
