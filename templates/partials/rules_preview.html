{% if preview %}
  <div class="grid grid-cols-2 gap-4 text-sm mb-4">
    <div class="bg-slate-50 border border-slate-200 rounded-lg p-3">
      <div class="text-xs font-semibold text-slate-500 uppercase">卷数量</div>
      <div class="text-slate-900 font-mono mt-1">{{ preview.volumes }}</div>
    </div>
    <div class="bg-slate-50 border border-slate-200 rounded-lg p-3">
      <div class="text-xs font-semibold text-slate-500 uppercase">章数量</div>
      <div class="text-slate-900 font-mono mt-1">{{ preview.chapters }}</div>
    </div>
  </div>
  <div>
    <h4 class="text-sm font-semibold text-slate-900 mb-2">TOC 预览</h4>
    <ul class="list-disc pl-5 text-sm text-slate-600 space-y-1">
      {% for item in preview.toc %}
        <li>{{ item }}</li>
      {% endfor %}
    </ul>
  </div>
{% else %}
  <div class="text-sm text-slate-500 text-center py-6">尚未运行测试。</div>
{% endif %}
